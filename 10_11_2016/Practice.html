<!-- main document type of the web page-->
<!DOCTYPE html>
<!--default html language to be english-->
<html lang="en">
<!--head of the web page-->
    <head>
        <title>Form</title>

    </head>
    <body>
        <article>
            <header>
                <h1>Welcome To My Website</h1>

            </header>
            <section>
                <form name="new License Form">
                    <div>
                        <label for="firstName">Applicant's First Name:</label>
                        <input type="text" id="firstName" name="fName" placeholder="Enter your First Name"/>
                    </div><br/>
                    <div>
                        <label for="lastName">Applicants's Last Name:</label>
                        <input type="text" id="lastName" name="lName" placeholder="Enter Your Last Name"><br/>
                    </div><br/>
                    <div>
                        <label for="phoneNumber">Applicants's Phone Number:</label>
                        <input type="textbox" id="phoneNumber" name="pNumber" placeholder="Enter Your phone Number">
                    </div><br/>
                    <div>
                        <label>Applicants Gender</label><br/>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                        <input type="radio" name="gender" value="other"> Other
                    </div><br/>
                    <div>
                        <label for="seniorCitizen">Is applicant a senior citizen? </label>
                        <input type="checkbox" id="seniorCitizen" name="seniorCitizen">
                    </div>
                    <div>
                        <button for="submit" id="submit">Submit</button>
                        <button for="cancel" id="cancel">cancel</button>
                    </div><br/>
                </form>

            </section>
            <footer>
                I'm at bottom

            </footer>
        </article>


    </body>
</html>
